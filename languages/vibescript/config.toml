name = "Vibescript"
grammar = "vibescript"
path_suffixes = ["vibe"]
line_comments = ["# "]
tab_size = 2
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string", "comment"] },
  { start = "|", end = "|", close = true, newline = false, not_in = ["string", "comment"] },
]
autoclose_before = ";:.,=}])>|"
